<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple todo app</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-header">
            <div class="num"><span>1</span></div>
            <h1>In Store PickUp</h1>
        </div>
        <form action="" class="form">
            <span>In store pick up items will be processed as orders come...</span>
            <div class="form__radios">
                <input type="radio" name="store" value="first"> 2099 ...<br>
                <input type="radio" name="store" value="second">sdfsdfsdfsdfsd f sdfgdsgdsf hhgj kgjhfg<br>
            </div>

            <div class="form__row form__row-first">
                <div class="form__input">
                    <input type="date" name="date" class="form__input-field">
                </div>
                <div class="form__input">
                    <select name="select" class="form__input-field_select">
                        <option value="Select a time">select a time</option>
                        <option value="2">blah</option>
                        <option value="3">blah blah</option>
                   </select>
                </div>
            </div>

            <div class="form__row ">
                <div class="form__input">
                    <input type="text" name="name" class="form__input-field" placeholder="First Name">
                </div>
                <div class="form__input">
                    <input type="text" name="LastName" class="form__input-field" placeholder="Last Name">
                </div>
                <div class="form__input">
                    <input type="email" name="email" class="form__input-field" placeholder="blahbla.@gmail.com">
                </div>
                <div class="form__input">
                    <input type="tel" name="tel" class="form__input-field" placeholder="Ex. 555-555-5555">
                </div>
            </div>

            <div class="form__row">
                
                <div class="form__textarea" id="form__textarea">
                    <textarea name="t-area" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            
            <div class="form__button">
                <input type="submit" value="Continue">
            </div>
            <div class="clearfix"></div>
        </form>
    </div>


</body>

</html>
